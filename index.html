<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Calculadora de áreas</h1>
        <p>
          Esta calculadora de formas geométricas retorna as áreas do quadrado,
          círculo e triângulo retângulo
        </p>
      </header>

        <section>
          <h2>Escolha a figura desejada:</h2>
          <div>
            <label for="calcular__area"></label>
          </div>

        <section class="figuras">
          <div id="calcular__trianguloretangulo" value="triangulo_retangulo">
            <p>Triângulo retângulo</p>
            <img src="/assets/trianguloretangulo.png" width="150px" height="150px" alt="Imagem de um triângulo retângulo azul escuro"/>
            <div>
              <label for="base__ret"></label>
            <input type="number" id="base__ret" name="" placeholder="Base em metros" />
            </div>
            <div>
            <label for="altura__ret"></label>
            <input type="number" id="altura__ret" placeholder="Altura em metros" />
            </div>
            
            <div>
              <button id="btn_calcular_triangulo" onclick="calcularTriangulo()">Calcular</button>
            </div> 
          </div>

          <div id="calcular__circulo" value="circulo">
            <p>Círculo</p>
            <img src="/assets/circulo.png" width="150px" height="150px" alt="Imagem de círculo"/>

            <div>
              <label for="raio"></label>
              <input type="number" id="raio" placeholder="Raio em metros" />
            </div>

            <div>
              <button id="btn_calcular_raio" onclick="calcularCirculo()">Calcular</button>
            </div>
          </div>

          <div id="calcular__quadrado" value="quadrado">
            <p>Quadrado</p>
            <img src="/assets/quadrado.png" width="165px" height="165px" alt="Imagem de um quadrado verde"/>
            
            <div>
              <label for="lado__qud"></label>
              <input type="number" id="lado" placeholder="Lado em metros" />
            </div>
          
            <div>
              <button id="btn_calcular_quadrado" onclick="calcularQuadrado()">Calcular</button>
            </div>
            
          </div>
        </section>
         <p class="texto"><span id="resultado"></span></p>
        <div class="btn_limpar">
          <button class="limpar" onclick="limpar()">Limpar campos</button>
        </div>
            
    </main>

    <script src="/js/script.js"></script>
  </body>
</html>
